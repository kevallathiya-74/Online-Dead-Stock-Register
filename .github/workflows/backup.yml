name: Database Backup

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  backup:
    name: MongoDB Backup
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup MongoDB tools
        run: |
          wget https://fastdl.mongodb.org/tools/db/mongodb-database-tools-ubuntu2204-x86_64-100.9.4.deb
          sudo dpkg -i mongodb-database-tools-*.deb
      
      - name: Create backup
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_DIR="backup_${TIMESTAMP}"
          
          echo "Creating backup: ${BACKUP_DIR}"
          mongodump --uri="${MONGODB_URI}" --out="${BACKUP_DIR}" --gzip
          
          # Create archive
          tar -czf "${BACKUP_DIR}.tar.gz" "${BACKUP_DIR}"
          
          echo "Backup created: ${BACKUP_DIR}.tar.gz"
          ls -lh "${BACKUP_DIR}.tar.gz"
      
      - name: Upload backup to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mongodb-backup-${{ github.run_number }}
          path: backup_*.tar.gz
          retention-days: 7
      
      - name: Notify backup completion
        if: success()
        run: |
          echo "✅ Database backup completed successfully"
      
      - name: Notify backup failure
        if: failure()
        run: |
          echo "❌ Database backup failed"
