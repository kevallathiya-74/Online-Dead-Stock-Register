name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Backend tests and build
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run linter
        working-directory: ./backend
        run: npm run lint --if-present
      
      - name: Run backend tests
        working-directory: ./backend
        run: npm test
        env:
          MONGODB_URI: mongodb://localhost:27017/test_db
          JWT_SECRET: test_jwt_secret_minimum_32_characters_long_for_testing
          NODE_ENV: test
      
      - name: Upload backend coverage
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
      
      - name: Archive backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/coverage

  # Frontend tests and build
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint --if-present
      
      - name: Run frontend tests
        run: npm test --if-present
        env:
          CI: true
      
      - name: Build frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: https://api-placeholder.com/api/v1
      
      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist
      
      - name: Upload frontend coverage
        if: always()
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Run npm audit (backend)
        working-directory: ./backend
        run: npm audit --audit-level=critical || true
        continue-on-error: true
      
      - name: Run npm audit (frontend)
        run: npm audit --audit-level=critical || true
        continue-on-error: true

  # Deploy backend to Render (production only)
  deploy-backend:
    name: Deploy Backend to Render
    needs: [backend-test, security-audit]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Render deployment
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
      
      - name: Wait for deployment
        run: sleep 60
      
      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.BACKEND_URL }}/health)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Backend health check passed"
          else
            echo "‚ùå Backend health check failed with status $response"
            exit 1
          fi

  # Deploy frontend to Vercel (production only)
  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: [frontend-test, security-audit]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  # Notify on success
  notify-success:
    name: Notify Success
    needs: [deploy-backend, deploy-frontend]
    if: success() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Send success notification
        run: |
          echo "üéâ Deployment successful!"
          # Add Slack/Discord notification here if needed

  # Notify on failure
  notify-failure:
    name: Notify Failure
    needs: [backend-test, frontend-test]
    if: failure()
    runs-on: ubuntu-latest
    
    steps:
      - name: Send failure notification
        run: |
          echo "‚ùå Build or tests failed!"
          # Add Slack/Discord notification here if needed
