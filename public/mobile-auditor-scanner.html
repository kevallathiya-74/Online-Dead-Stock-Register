<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor QR Scanner - Mobile</title>
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 24px;
            color: #2c3e50;
            text-align: center;
            margin: 0;
        }

        .header .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .scanner-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }

        #camera-video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #fff;
            border-radius: 15px;
            box-shadow: 0 0 0 2px #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 2px #4CAF50; }
            50% { box-shadow: 0 0 0 6px rgba(76, 175, 80, 0.3); }
            100% { box-shadow: 0 0 0 2px #4CAF50; }
        }

        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 2px solid rgba(76, 175, 80, 0.5);
            border-radius: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #2196F3;
        }

        .btn-secondary:hover {
            background: #1976D2;
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .asset-result {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
            transform: scale(0.95);
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            to {
                transform: scale(1);
            }
        }

        .asset-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .asset-header h3 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .asset-id {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-family: monospace;
            font-size: 16px;
            font-weight: bold;
        }

        .asset-details {
            display: grid;
            gap: 15px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            border-left: 4px solid rgba(255, 255, 255, 0.5);
        }

        .detail-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
        }

        .audit-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .audit-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            border-left: 4px solid #2e7d32;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #4CAF50;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .network-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .scan-history {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .scan-history h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .history-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 14px;
            border-left: 4px solid #4CAF50;
        }

        .audit-complete {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-active { background: #4CAF50; color: white; }
        .status-maintenance { background: #FF9800; color: white; }
        .status-damaged { background: #f44336; color: white; }
        .status-available { background: #2196F3; color: white; }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 10px 15px;
            }
            
            .scanner-section, .audit-section {
                padding: 15px;
            }
            
            #camera-video {
                height: 250px;
            }
            
            .scanner-overlay {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Auditor QR Scanner</h1>
        <div class="subtitle">Physical Asset Audit System</div>
    </div>

    <div class="container">
        <div class="network-info">
            üåê Connected to: <strong id="network-address">10.150.151.205:3000</strong><br>
            üì± Mobile Scanner Ready - Point camera at QR code
        </div>

        <div class="scanner-section">
            <div class="scanner-container">
                <video id="camera-video" autoplay playsinline></video>
                <div class="scanner-overlay" id="scanner-overlay"></div>
            </div>
            
            <div class="controls">
                <button class="btn" id="start-camera" onclick="startCamera()">
                    üì∑ Start Camera
                </button>
                <button class="btn btn-secondary" id="switch-camera" onclick="switchCamera()" style="display: none;">
                    üîÑ Switch Camera
                </button>
                <button class="btn btn-danger" id="stop-camera" onclick="stopCamera()" style="display: none;">
                    ‚èπÔ∏è Stop
                </button>
            </div>

            <div id="loading" class="loading" style="display: none;">
                Initializing camera...
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>

        <div id="asset-result" style="display: none;"></div>
        <div id="audit-form" style="display: none;"></div>
        <div id="scan-history" class="scan-history" style="display: none;">
            <h3>üìã Recent Scans</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <script>
        let codeReader = null;
        let selectedDeviceId = null;
        let scanHistory = [];
        let currentAsset = null;

        // Initialize ZXing QR Code Reader
        codeReader = new ZXing.BrowserQRCodeReader();

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.querySelector('.scanner-section').nextSibling);
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        async function startCamera() {
            try {
                showLoading(true);
                document.getElementById('error-message').style.display = 'none';

                // Request camera permissions explicitly
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', // Try to use back camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                // Stop the temporary stream
                stream.getTracks().forEach(track => track.stop());

                // Get available video devices
                const videoInputDevices = await codeReader.listVideoInputDevices();
                
                if (videoInputDevices.length === 0) {
                    throw new Error('No camera devices found');
                }

                // Use the first available camera (usually back camera on mobile)
                selectedDeviceId = videoInputDevices[0].deviceId;

                // Start decoding
                await codeReader.decodeFromVideoDevice(selectedDeviceId, 'camera-video', (result, err) => {
                    if (result) {
                        handleQRCodeDetected(result.getText());
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.warn('QR decode error:', err);
                    }
                });

                // Update UI
                document.getElementById('start-camera').style.display = 'none';
                document.getElementById('stop-camera').style.display = 'inline-flex';
                
                if (videoInputDevices.length > 1) {
                    document.getElementById('switch-camera').style.display = 'inline-flex';
                }

                document.getElementById('scanner-overlay').style.animation = 'pulse 2s infinite';
                showSuccess('Camera started successfully! Point at QR code to scan.');
                
            } catch (error) {
                console.error('Camera start error:', error);
                if (error.name === 'NotAllowedError') {
                    showError('Camera permission denied. Please allow camera access and try again.');
                } else if (error.name === 'NotFoundError') {
                    showError('No camera found. Please ensure your device has a camera.');
                } else if (error.name === 'NotSupportedError') {
                    showError('Camera not supported. Please use HTTPS or try a different browser.');
                } else {
                    showError('Failed to start camera: ' + error.message);
                }
            } finally {
                showLoading(false);
            }
        }

        async function switchCamera() {
            try {
                const videoInputDevices = await codeReader.listVideoInputDevices();
                const currentIndex = videoInputDevices.findIndex(device => device.deviceId === selectedDeviceId);
                const nextIndex = (currentIndex + 1) % videoInputDevices.length;
                selectedDeviceId = videoInputDevices[nextIndex].deviceId;

                // Stop current scanning
                codeReader.reset();

                // Start with new camera
                await codeReader.decodeFromVideoDevice(selectedDeviceId, 'camera-video', (result, err) => {
                    if (result) {
                        handleQRCodeDetected(result.getText());
                    }
                });

                showSuccess('Switched to ' + (videoInputDevices[nextIndex].label || 'camera ' + (nextIndex + 1)));
            } catch (error) {
                showError('Failed to switch camera: ' + error.message);
            }
        }

        function stopCamera() {
            if (codeReader) {
                codeReader.reset();
            }
            
            document.getElementById('start-camera').style.display = 'inline-flex';
            document.getElementById('stop-camera').style.display = 'none';
            document.getElementById('switch-camera').style.display = 'none';
            document.getElementById('scanner-overlay').style.animation = 'none';
        }

        async function handleQRCodeDetected(qrCode) {
            try {
                // Add to scan history
                addToScanHistory(qrCode);
                
                // Simulate API call to get asset information
                showLoading(true);
                
                // Mock asset data - replace with actual API call
                const assetData = await fetchAssetData(qrCode);
                
                currentAsset = assetData;
                displayAssetResult(assetData);
                showAuditForm(assetData);
                
            } catch (error) {
                showError('Asset not found or lookup failed: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function fetchAssetData(qrCode) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Mock asset data - replace with actual API call to your backend
            // const response = await fetch(`http://10.150.151.205:5000/api/assets/scan/${qrCode}`);
            // return await response.json();
            
            return {
                id: qrCode,
                unique_asset_id: qrCode,
                manufacturer: 'Dell',
                model: 'XPS 15 Laptop',
                serial_number: 'DLL' + Math.random().toString(36).substr(2, 9).toUpperCase(),
                status: 'Active',
                condition: 'Good',
                location: 'IT Department - Floor 2',
                assigned_user: 'John Smith',
                category: 'Computing Equipment',
                purchase_date: '2023-03-15',
                warranty_expiry: '2026-03-15',
                last_audit_date: '2024-01-15',
                value: '$1,299.00'
            };
        }

        function displayAssetResult(asset) {
            const resultDiv = document.getElementById('asset-result');
            const statusClass = 'status-' + asset.status.toLowerCase().replace(' ', '-');
            
            resultDiv.innerHTML = `
                <div class="asset-header">
                    <h3>‚úÖ Asset Located!</h3>
                    <div class="asset-id">${asset.unique_asset_id}</div>
                </div>
                <div class="asset-details">
                    <div class="detail-item">
                        <div class="detail-label">Device</div>
                        <div class="detail-value">${asset.manufacturer} ${asset.model}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Serial Number</div>
                        <div class="detail-value">${asset.serial_number}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Status</div>
                        <div class="detail-value">
                            <span class="status-badge ${statusClass}">${asset.status}</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Current Location</div>
                        <div class="detail-value">${asset.location}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Assigned To</div>
                        <div class="detail-value">${asset.assigned_user}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Current Condition</div>
                        <div class="detail-value">${asset.condition}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Last Audit</div>
                        <div class="detail-value">${new Date(asset.last_audit_date).toLocaleDateString()}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Asset Value</div>
                        <div class="detail-value">${asset.value}</div>
                    </div>
                </div>
            `;
            
            resultDiv.style.display = 'block';
        }

        function showAuditForm(asset) {
            const formDiv = document.getElementById('audit-form');
            
            formDiv.innerHTML = `
                <div class="audit-section">
                    <h3>üîç Conduct Audit</h3>
                    <form id="audit-submission-form">
                        <div class="form-group">
                            <label for="audit-condition">Physical Condition</label>
                            <select id="audit-condition" required>
                                <option value="">Select condition...</option>
                                <option value="Excellent" ${asset.condition === 'Excellent' ? 'selected' : ''}>Excellent</option>
                                <option value="Good" ${asset.condition === 'Good' ? 'selected' : ''}>Good</option>
                                <option value="Fair" ${asset.condition === 'Fair' ? 'selected' : ''}>Fair</option>
                                <option value="Poor" ${asset.condition === 'Poor' ? 'selected' : ''}>Poor</option>
                                <option value="Damaged" ${asset.condition === 'Damaged' ? 'selected' : ''}>Damaged</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="audit-status">Audit Status</label>
                            <select id="audit-status" required>
                                <option value="verified">‚úÖ Verified - Asset matches records</option>
                                <option value="discrepancy">‚ö†Ô∏è Discrepancy - Issues found</option>
                                <option value="missing">‚ùå Missing - Asset not found</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="audit-location">Current Location (if different)</label>
                            <select id="audit-location">
                                <option value="${asset.location}">üìç ${asset.location} (No change)</option>
                                <option value="IT Department - Floor 1">IT Department - Floor 1</option>
                                <option value="IT Department - Floor 2">IT Department - Floor 2</option>
                                <option value="IT Department - Floor 3">IT Department - Floor 3</option>
                                <option value="Admin - Floor 1">Admin - Floor 1</option>
                                <option value="HR Department">HR Department</option>
                                <option value="Finance Department">Finance Department</option>
                                <option value="Storage Room">Storage Room</option>
                                <option value="Other">Other (specify in notes)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="audit-notes">Audit Notes</label>
                            <textarea id="audit-notes" rows="4" placeholder="Enter any observations, discrepancies, or additional information..."></textarea>
                        </div>
                        
                        <div class="controls">
                            <button type="submit" class="btn">üíæ Submit Audit</button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">üîÑ Reset</button>
                        </div>
                    </form>
                </div>
            `;
            
            formDiv.style.display = 'block';
            
            // Add form submission handler
            document.getElementById('audit-submission-form').addEventListener('submit', submitAudit);
        }

        async function submitAudit(event) {
            event.preventDefault();
            
            const auditData = {
                asset_id: currentAsset.unique_asset_id,
                condition: document.getElementById('audit-condition').value,
                status: document.getElementById('audit-status').value,
                location: document.getElementById('audit-location').value,
                notes: document.getElementById('audit-notes').value,
                auditor: 'Current Auditor', // Replace with actual auditor info
                timestamp: new Date().toISOString()
            };
            
            try {
                showLoading(true);
                
                // Submit audit to backend
                // const response = await fetch('http://10.150.151.205:5000/api/assets/audit', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify(auditData)
                // });
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Show success message
                document.getElementById('audit-form').innerHTML = `
                    <div class="audit-complete">
                        <h3>‚úÖ Audit Completed Successfully!</h3>
                        <p><strong>Asset:</strong> ${currentAsset.unique_asset_id}</p>
                        <p><strong>Status:</strong> ${auditData.status}</p>
                        <p><strong>Condition:</strong> ${auditData.condition}</p>
                        <p><strong>Timestamp:</strong> ${new Date().toLocaleString()}</p>
                        ${auditData.notes ? `<p><strong>Notes:</strong> ${auditData.notes}</p>` : ''}
                        <button class="btn" onclick="resetForNextScan()">üîç Scan Next Asset</button>
                    </div>
                `;
                
                showSuccess('Audit submitted successfully!');
                
            } catch (error) {
                showError('Failed to submit audit: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function resetForm() {
            document.getElementById('audit-form').style.display = 'none';
            document.getElementById('asset-result').style.display = 'none';
            currentAsset = null;
        }

        function resetForNextScan() {
            resetForm();
            showSuccess('Ready for next asset scan!');
        }

        function addToScanHistory(qrCode) {
            scanHistory.unshift({
                code: qrCode,
                timestamp: new Date().toLocaleString()
            });
            
            // Keep only last 5 scans
            scanHistory = scanHistory.slice(0, 5);
            
            updateScanHistory();
        }

        function updateScanHistory() {
            if (scanHistory.length === 0) return;
            
            const historyDiv = document.getElementById('scan-history');
            const historyList = document.getElementById('history-list');
            
            historyList.innerHTML = scanHistory.map(scan => `
                <div class="history-item">
                    üì± ${scan.code} 
                    <br><small>üïí ${scan.timestamp}</small>
                </div>
            `).join('');
            
            historyDiv.style.display = 'block';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check for HTTPS on network access
            if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                showError('‚ö†Ô∏è HTTPS required for camera access on network. Please use https:// in the URL or ask your admin to enable HTTPS.');
            }
            
            // Update network address display
            document.getElementById('network-address').textContent = location.host;
            
            // Auto-start camera if user previously granted permission
            if (localStorage.getItem('camera-permission-granted') === 'true') {
                setTimeout(startCamera, 1000);
            }
        });

        // Save permission grant status
        navigator.permissions?.query({name: 'camera'}).then(permission => {
            if (permission.state === 'granted') {
                localStorage.setItem('camera-permission-granted', 'true');
            }
        });
    </script>
</body>
</html>
